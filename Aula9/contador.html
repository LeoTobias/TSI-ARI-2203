         var vezes = 0;
         function clicar() {
             vezes++;
             document.getElementById('mensagem').innerHTML = vezes + ' cliques';

             history.pushState({contador: vezes}, '', null);
         }

         function avancar(){
            history.go(1);

            document.getElementById('mensagem').innerHTML = history.state.contador + ' cliques';
         }

         function voltar(){
            history.go(-1);

            document.getElementById('mensagem').innerHTML = history.state.contador + ' cliques';

         }

    </script>
