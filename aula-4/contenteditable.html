<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editable</title>
</head>
<body>
    <section contenteditable="true">
        <h1>Teste</h1>
        <p contenteditable="false">Texto editavél.</p> <!--Atualizou a página a atualização morre.-->
        <p spellcheck="false">Texto editavél.</p> <!--Para que o corretor padrão do navegador não fique verificando a ortográfia-->
        <p >Texto editavél.</p> <!--Atualizou a página a atualização morre.-->
    </section>
</body>
</html>
